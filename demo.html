<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 1000px;
            margin: auto;
            border-collapse: collapse;
        }
       .bg1{
           background-color: darkblue;
       }
       .bg2{
           background-color: darkcyan;
       }
       .bg3{
           background-color: darkgreen;
       }
    </style>

</head>

<body>
   <table>
       <tr>
           <td class="bg1" style="height: 40px;"></td>
           <td class="bg2"></td>
           <td class="bg1"></td>
           <td class="bg2"></td>
           <td class="bg1"></td>
           <td class="bg2"></td>
           <td class="bg1"></td>
           <td class="bg2"></td>
       </tr>
       <tr>
           <td colspan="8" class="bg3">
               <table>
                   <tr>
                       <td style="width: 300px;background-color: darkmagenta;height: 200px;"></td>
                       <td style="width: 700px;background-color: darkred;"></td>

                   </tr>
               </table>
           </td>
       </tr>
   </table>
    <script src="JavaScript/custom.js"></script>

</body>

</html>
